<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/comments.css">
		<link rel="stylesheet" href="css/theme-cyan.css" id="theme">
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<link rel="icon" type="image/svg" href="resources/favicon.svg"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
	</head>
	<body>
		<nav>
		<ul id="navbar">
			<li style="float: left"><img src="./resources/logo.svg" alt=""></li>
			<li><a href="index.html"><span class="material-symbols-rounded">home</span><span class="nav__text">Home</span></a></li>
			<li><a href="#comments" class="active"><span class="material-symbols-rounded">chat</span><span class="nav__text">Comments</span></a></li>
			<li><a href="shop.html"><span class="material-symbols-rounded">shop</span><span class="nav__text">Shop</span></a></li>
			<li><a href="quiz.html"><span class="material-symbols-rounded">quiz</span><span class="nav__text">Quiz</span></a></li>
			<li><a href="sitemap.html"><span class="material-symbols-rounded">lan</span><span class="nav__text">Sitemap</span></a></li>
			<li><a href="about.html"><span class="material-symbols-rounded">info</span><span class="nav__text">About Us</span></a></li>
			<li style="float: right">
				<select name="Theme" id="theme-selector">
					<option value="cyan">Cyan</option>
					<option value="crimson">Crimson</option>
					<option value="butter">Butter</option>
				</select>
			</li>
			<div class="dot" style="
			transform: translateX(255px);
			-webkit-transform: translateX(255px);
			-webkit-transition: all 0.2s ease-in-out;
			transition: all 0.2s ease-in-out;
			"></div> <!-- Change the translateX values according to the page you are adapting the navbar. -->
		  </ul>
		</nav>
		<div class="container">
			<h1>Send your feedback</h1>
            <form action="https://formsubmit.co/movie-time@iit.ac.lk" method="POST" />
                <div class="form__container">
                    <span>How satisfied are you with the experience of the website? Rate from 0 (Extremely dissatisfied) to 10 (Extremely satisfied).</span>
                    <div class="rating">
                        <div class="radio__box"><input type="radio" name="rating" value="0" id="0"><label for="0">0</label></div>
                        <div class="radio__box"><input type="radio" name="rating" value="1" id="1"><label for="1">1</label></div>
                        <div class="radio__box"><input type="radio" name="rating" value="2" id="2"><label for="2">2</label></div>
                        <div class="radio__box"><input type="radio" name="rating" value="3" id="3"><label for="3">3</label></div>
                        <div class="radio__box"><input type="radio" name="rating" value="4" id="4"><label for="4">4</label></div>
                        <div class="radio__box"><input type="radio" name="rating" value="5" id="5"><label for="5">5</label></div>
                        <div class="radio__box"><input type="radio" name="rating" value="6" id="6"><label for="6">6</label></div>
                        <div class="radio__box"><input type="radio" name="rating" value="7" id="7"><label for="7">7</label></div>
                        <div class="radio__box"><input type="radio" name="rating" value="8" id="8"><label for="8">8</label></div>
                        <div class="radio__box"><input type="radio" name="rating" value="9" id="9"><label for="9">9</label></div>
                        <div class="radio__box"><input type="radio" name="rating" value="10" id="10" checked><label for="10">10</label></div>
                </div>

                <div class="form__container">
                    <label for="comment">Your overal comment on the experience</label>
                    <textarea id="comment" name="comment" placeholder="Write something.." style="height:200px" required></textarea>
                </div>

                <div class="form__container">
                    <label for="discovery">How did you find this website?</label>
                    <select id="discovery" name="discovery" required>
                        <option value="default" selected disabled>Select an option</option>
                        <option value="direct">Direct link</option>
                        <option value="search">Search engine</option>
                        <option value="social">Social media</option>
                        <option value="friend">Friend</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form__container">
                    <label for="device">Which device did you use to visit us?</label>
                    <select id="device" name="device" required>
                        <option value="default" selected disabled>Select an option</option>
                        <option value="desktop">Desktop</option>
                        <option value="laptop">Laptop</option>
                        <option value="tablet">Tablet</option>
                        <option value="mobile">Mobile</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form__container">
                    <label for="improvements">How do you like to see improvements on this website?</label>
                    <textarea id="improvements" name="improvements" placeholder="Write something.." style="height:200px"></textarea>
                </div>

                <div class="form__container">
                    <label for="name">Name (optional):</label><br>
                    <input type="text" id="name" name="name" placeholder="Your name..">
                </div>
                
                <div>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </div>
            </form>
		</div>
		<script src="js/script.js"></script>
        <script src="js/comments.js"></script>
	</body>
</html>
