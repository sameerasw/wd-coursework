<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Comments</title>
		<link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/comments.css">
		<link rel="stylesheet" href="css/theme-cyan.css" id="theme">
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<link rel="icon" type="image/svg" href="resources/favicon.svg"/>
	</head>
	<body>
		<nav>
		<ul id="navbar">
			<li style="float: left"><img src="./resources/logo.svg" alt=""></li>
			<li><a href="index.html">Home</a></li>
			<li><a href="#comments" class="active">Comments</a></li>
			<li><a href="contact.asp">Shop</a></li>
			<li><a href="about.asp">Quiz</a></li>
			<li><a href="about.asp">Sitemap</a></li>
			<li><a href="about.asp">About Us</a></li>
			<li style="float: right">
				<select name="Theme" id="theme-selector">
					<option value="cyan">Cyan</option>
					<option value="crimson">Crimson</option>
					<option value="butter">Butter</option>
				</select>
			</li>
			<div class="dot" style="
			transform: translateX(200px);
			-webkit-transform: translateX(200px);
			-webkit-transition: all 0.2s ease-in-out;
			transition: all 0.2s ease-in-out;
			"></div> <!-- Change the translateX values according to the page you are adapting the navbar. -->
		  </ul>
		</nav>
		<div class="container">
			<h1>Put your comments here</h1>
            <form>
                <div id="rating__container">
                    <span>How satisfied are you with the experience of the website? Rate from 0 (Extremely dissatisfied) to 10 (Extremely satisfied).</span>
                    <div class="rating">
                        <input type="radio" name="rating" value="0" id="0"><label for="0">0</label>
                        <input type="radio" name="rating" value="1" id="1"><label for="1">1</label>
                        <input type="radio" name="rating" value="2" id="2"><label for="2">2</label>
                        <input type="radio" name="rating" value="3" id="3"><label for="3">3</label>
                        <input type="radio" name="rating" value="4" id="4"><label for="4">4</label>
                        <input type="radio" name="rating" value="5" id="5"><label for="5">5</label>
                        <input type="radio" name="rating" value="6" id="6"><label for="6">6</label>
                        <input type="radio" name="rating" value="7" id="7"><label for="7">7</label>
                        <input type="radio" name="rating" value="8" id="8"><label for="8">8</label>
                        <input type="radio" name="rating" value="9" id="9"><label for="9">9</label>
                        <input type="radio" name="rating" value="10" id="10" checked><label for="10">10</label>
                </div>

                <label for="comment">Your overal comment on the experience</label><br>
                <textarea id="comment" name="comment" placeholder="Write something.." style="height:200px"></textarea><br>
                
                <label for="discovery">How did you find this website?</label>
                <select id="discovery" name="discovery">
                    <option value="default">Select an option</option>
                    <option value="direct">Direct link</option>
                    <option value="search">Search engine</option>
                    <option value="social">Social media</option>
                    <option value="friend">Friend</option>
                    <option value="other">Other</option>
                </select><br>

                <label for="device">Which device did you use to visit us?</label>
                <select id="device" name="device">
                    <option value="default">Select an option</option>
                    <option value="desktop">Desktop</option>
                    <option value="laptop">Laptop</option>
                    <option value="tablet">Tablet</option>
                    <option value="mobile">Mobile</option>
                    <option value="other">Other</option>
                </select><br>

                <label for="improvements">How do you like to see improvements on this website?</label><br>
                <textarea id="improvements" name="improvements" placeholder="Write something.." style="height:200px"></textarea><br>
                
                <label for="name">Name (optional):</label><br>
                <input type="text" id="name" name="name" placeholder="Your name.."><br>
                
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
