<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- how to get step back from current location - https://stackoverflow.com/questions/57361403/pure-html-back-button#:~:text=When%20you%20want%20the%20back%20button%20to%20go,go%20multiple%20steps%20back%20in%20the%20URL%20tree. -->
    <link rel="stylesheet" href="../css/checkout.css">
    <title>CheckOut</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <p>Fill all mandotary fields</p>
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Address</h3>

                    <div class="input-box">
                        <span>Full Name: <span>*</span></span>
                        <input type="text" placeholder="Sam Emmanuel" required>
                    </div>

                    <div class="input-box">
                        <span>Email: <span>*</span></span>
                        <input type="email" placeholder="example@example.com" required>
                    </div>

                    <div class="input-box">
                        <span>Address: <span>*</span></span>
                        <input type="text" placeholder="Street - Town" required>
                    </div>

                    <div class="input-box">
                        <span>City: <span>*</span></span>
                        <input type="text" placeholder="London" required>
                    </div>

                    <div class="input-box">
                        <span>Country: <span>*</span></span>
                        <input type="text" placeholder="Sri Lanka" required>
                    </div>

                    <div class="input-box">
                        <span>Zip Code: <span>*</span></span>
                        <input type="number" required>
                    </div>
                </div>

                <div class="col">
                    <h3 class="title">Card Details</h3>

                    <div class="input-box">
                        <span>Card Accpted: </span>
                        <img src="../resources/img/shop/form/cards.jpeg" alt="cards">
                    </div>

                    <div class="input-box">
                        <span>Name on Card: <span>*</span></span>
                        <input type="text" placeholder="Sam Emmanuel" required>
                    </div>

                    <div class="input-box">
                        <span>Card Number: <span>*</span></span>
                        <input type="number" placeholder="1111-2222-3333-4444" required>
                    </div>
                    <div class="flex">  
                        <div class="input-box">                    
                            <span>Expire Month: <span>*</span></span>
                            <input type="text" placeholder="mm" size="2" maxlength="2" required>
                        </div>
                        <div class="input-box">
                            <span>Expire Year: <span>*</span></span>
                            <input type="text" placeholder="yy" size="2" maxlength="2" required> 
                        </div>
                    </div>

                    <div class="input-box">
                        <span>Country: <span>*</span></span>
                        <input type="text" placeholder="Sri Lanka" required>
                    </div>

                    <div class="input-box">
                        <span>CVV: <span>*</span></span>
                        <input type="text" maxlength="4" placeholder="Last three digits on back of card" required>
                    </div>
                </div>
                <input type="submit" value="Proceed to checkout" class="submit-btn" onclick="displayMsg()">                
            </div>
        </form>
    </div>

    <div class="popup" id="popup">
        <img src="../resources/img/shop/form/tick.png">
        <h2>Thank You</h2>
        <p>Your Order has been placed successfully.</p>
        <button type="button" id="close">Close</button>
    </div>
    <!-- <script src="js/script.js"></script> -->
    <script src="../js/checkout.js"></script>
</body>
</html>
